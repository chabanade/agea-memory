# ===========================================
# Zep v0.27.2 - Configuration
# ===========================================
# Secrets (API keys, auth) : via variables d'environnement
# ===========================================

llm:
  service: "openai"
  model: "gemini-2.0-flash"
  # Redirige les appels OpenAI vers Google Gemini (gratuit)
  openai_endpoint: "https://generativelanguage.googleapis.com/v1beta/openai"
  openai_org_id:

nlp:
  server_url: "http://localhost:5557"

memory:
  message_window: 12

extractors:
  documents:
    embeddings:
      enabled: true
      chunk_size: 1000
      dimensions: 384
      service: "local"
  messages:
    summarizer:
      enabled: true
    entities:
      enabled: true
    embeddings:
      enabled: true
      dimensions: 384
      service: "local"
    intent:
      enabled: true

store:
  type: "postgres"
  postgres:
    dsn: "postgresql://agea:password@postgres:5432/agea_memory"

server:
  host: 0.0.0.0
  port: 8080
  web_enabled: false
  max_request_size: 5242880

auth:
  required: false
  secret: "override-via-env"

data:
  purge_every: 60

log:
  level: "info"

custom_prompts: {}
