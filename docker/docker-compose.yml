# ===========================================
# AGEA Memory System - Docker Compose
# ===========================================
# Deploiement : docker compose --env-file ../.env up -d
# Le .env est a la racine du projet (un niveau au-dessus)
# ===========================================

services:
  # --- PostgreSQL (metadata Zep + Graphiti) ---
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agea

  # --- Neo4j (Knowledge Graph - Graphiti) ---
  neo4j:
    image: neo4j:5.22.0
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - agea

  # --- Zep (Memory Engine) ---
  zep:
    image: ghcr.io/getzep/zep:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Secrets via env vars (jamais dans config.yaml)
      ZEP_OPENAI_API_KEY: ${GOOGLE_API_KEY}
      ZEP_STORE_POSTGRES_DSN: ${POSTGRES_DSN}
      ZEP_AUTH_SECRET: ${ZEP_SECRET_KEY}
    volumes:
      - ./zep/config.yaml:/app/config.yaml
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8080"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - agea

  # --- Bot AGEA (FastAPI + Telegram) ---
  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      zep:
        condition: service_healthy
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALLOWED_USERS: ${TELEGRAM_ALLOWED_USERS}
      ZEP_API_URL: http://zep:8080
      ZEP_SECRET_KEY: ${ZEP_SECRET_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-gemini}
      LLM_PROVIDER: ${LLM_PROVIDER:-deepseek}
      TELEGRAM_MODE: ${TELEGRAM_MODE:-polling}
      BOT_DOMAIN: ${BOT_DOMAIN:-}
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_AUTH: ${NEO4J_AUTH}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - agea

  # --- Caddy (Reverse Proxy + HTTPS auto) ---
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - bot
      - zep
    environment:
      BOT_DOMAIN: ${BOT_DOMAIN:-srv987452.hstgr.cloud}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - agea

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  caddy_data:
  caddy_config:

networks:
  agea:
    driver: bridge
